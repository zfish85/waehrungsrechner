<ons-page id="dollar">

    <div class="content">

        <div class="container">

            <div class="item">

                <div class="item-input item-input-center">
                    <input type="number" id="inputDollar" name="inputDollar" inputmode="numeric" pattern="[0-9]*"
                           maxlength="10" class="integer-only"/>
                    <label for="inputDollar">$</label>
                </div>

            </div>

            <div class="item output-item ">

                <div> In Pesos</div>

                <div class="output dollar officialDollar">---- ARS</div>


            </div>




            <div class="item output-item ">

                <div> Offiziell</div>

                <div class="output dollar officialEuro">-.-- €</div>


            </div>

            <div class="item output-item ">
                <div> Karte</div>

                <div class="output dollar creditCard">-.-- €</div>

            </div>

            <div class="item output-item ">
                <div> Straße</div>

                <div class="output dollar street">-.-- €</div>

            </div>

            <div class="item output-item ">
                <div> Transfer</div>

                <div class="output dollar transfer">-.-- €</div>

            </div>

        </div>


    </div>


</ons-page>

<ons-page id="rate">



    <div class="content">

        <div class="container">


            <div class="item">
                <div class="item-title">
                    <h2>Offiziell (Euro)</h2>
                </div>

                <div class="item-input">
                    <label for="officialEuro">1 € = </label>
                    <input type="number" id="officialEuro" name="officialEuro" inputmode="numeric" pattern="[0-9]*" maxlength="10" class="integer-only"/>
                    <label for="officialEuro">ARS</label>
                </div>

            </div>

            <div class="item">
                <div class="item-title">
                    <h2>Karte</h2>
                </div>

                <div class="item-input">
                    <label for="creditCard">1 € = </label>
                    <input type="number" id="creditCard" name="creditCard" inputmode="numeric" pattern="[0-9]*" maxlength="10" class="integer-only"/>
                    <label for="creditCard">ARS</label>
                </div>

            </div>

            <div class="item">
                <div class="item-title">
                    <h2>Straße</h2>
                </div>

                <div class="item-input">
                    <label for="street">1 € = </label>
                    <input type="number" id="street" name="street" inputmode="numeric" pattern="[0-9]*" maxlength="10" class="integer-only"/>
                    <label for="street">ARS</label>
                </div>

            </div>

            <div class="item">
                <div class="item-title">
                    <h2>Transfer</h2>
                </div>

                <div class="item-input">
                    <label for="transfer">1 € = </label>
                    <input type="number" id="transfer" name="transfer" inputmode="numeric" pattern="[0-9]*" maxlength="10" class="integer-only"/>
                    <label for="transfer">ARS</label>
                </div>

            </div>

            <div class="item">
                <div class="item-title">
                    <h2>Offiziell (Dollar)</h2>
                </div>

                <div class="item-input">
                    <label for="officialDollar">1 $ = </label>
                    <input type="number" id="officialDollar" name="officialDollar" inputmode="numeric" pattern="[0-9]*" maxlength="10" class="integer-only"/>
                    <label for="officialDollar">ARS</label>
                </div>

            </div>

        </div>


        <ons-button class="save-button" >Save</ons-button>


    </div>


</ons-page>
